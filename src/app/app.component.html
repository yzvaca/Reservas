<ion-app>
  <ion-menu side="start" contentId="menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Reservas YV
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Descubre Lugares</ion-label>
          </ion-item>
        </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item lines="none" routerLink="bookings">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Tus Reservaciones</ion-label>
        </ion-item>
       </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
